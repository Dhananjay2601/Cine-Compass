<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Guide App</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="navbar">
        <div class="logo">
          <h1>Cine Compass</h1>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32px"
            height="32px"
            viewBox="0 0 64 64"
          >
            <path
              fill="black"
              d="M3.6 22c-.6 0-1.1.5-1.1 1.1v19.8c0 .6.5 1.1 1.1 1.1l2.9-.7V22.7z"
            />
            <g fill="white">
              <path
                d="M6.5 22.7v20.6l40-10.3zm36 18.3h-5l-9 21h-4.1v2h6.7l7.4-18v16h-3v2h9v-2h-3V46l7.6 18h6.4v-2h-4z"
              />
              <circle cx="29.5" cy="12" r="12" />
            </g>
            <circle cx="29.5" cy="12" r="4" fill="black" />
            <circle cx="49.5" cy="12" r="12" fill="white" />
            <circle cx="49.5" cy="12" r="4" fill="black" />
            <path
              fill="white"
              d="M61.5 42.9c0 .6-.5 1.1-1.1 1.1H18.6c-.6 0-1.1-.5-1.1-1.1V23.1c0-.6.5-1.1 1.1-1.1h41.8c.6 0 1.1.5 1.1 1.1z"
            />
            <path
              fill="black"
              d="M59.5 41c0 .6-.5 1-1.1 1H20.6c-.6 0-1.1-.4-1.1-1s.5-1 1.1-1h37.8c.6 0 1.1.4 1.1 1m-18-15h16v12h-16z"
            />
            <path fill="white" d="M42.5 27h14v10h-14z" />
            <path fill="black" d="M21.5 33h16v4h-16zm0-6h16v4h-16z" />
          </svg>
        </div>
        <div class="search-container">
          <form action="">
            <input
              name="input"
              type="text"
              placeholder="Search Movie"
              class="inputBox"
            />
            <button name="seacrBtn" type="submit" class="searchBtn">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Main Section of movie data -->
    <main>
      <section>
        <div class="movie-container noBackground">
          <h2>Seach Movie Details Here.</h2>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2023 Movie Guide App</p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
